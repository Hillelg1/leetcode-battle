version: "3.8"

services:
  backend:
    build:
      context: ./server
      dockerfile: backend.Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/leetcode_battle
      SPRING_DATASOURCE_USERNAME: battleuser
      SPRING_DATASOURCE_PASSWORD: battlepass
    depends_on:
      - db

  frontend:
    build:
      context: ./client
      dockerfile: frontend.Dockerfile
    container_name: frontend
    ports:
      - "3000:80"  # access frontend at http://localhost:3000
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: leetcode_battle
      MYSQL_USER: battleuser
      MYSQL_PASSWORD: battlepass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/data.sql:/docker-entrypoint-initdb.d/data.sql

volumes:
  db_data: