version: "3.8"

services:
  backend:
    build:
      context: ./server
      dockerfile: backend.Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/leetcode_battle?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: battleuser
      SPRING_DATASOURCE_PASSWORD: battlepass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock   # allow backend to launch containers
      - runner_files:/runner_files                  # shared volume for code execution
    user: root

  frontend:
    build:
      context: ./client
      dockerfile: frontend.Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: leetcode_battle
      MYSQL_USER: battleuser
      MYSQL_PASSWORD: battlepass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/data.sql:/docker-entrypoint-initdb.d/data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      start_period: 30s
      timeout: 5s

  runner:
    build:
      context: ./runner
      dockerfile: runner.Dockerfile
    container_name: runner
    ports:
      - "4000:4000"
    volumes:
      - runner_files:/runner_files

volumes:
  db_data:
  runner_files: